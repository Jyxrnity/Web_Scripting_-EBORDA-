<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Registration & Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="form-container">
            <!-- Form Toggle Buttons -->
            <div class="form-toggle">
                <button type="button" class="toggle-btn active" onclick="showForm('register')">Register</button>
                <button type="button" class="toggle-btn" onclick="showForm('login')">Login</button>
            </div>

            <!-- Registration Form -->
            <div class="form-card" id="registerForm">
                <div class="card-header">
                    <div class="logo">
                        <div class="logo-icon"></div>
                    </div>
                    <h1>Join Our Community</h1>
                    <p>Create your account and start your journey with us</p>
                </div>

                <form class="registration-form" action="register.php" method="POST" onsubmit="return validateRegistration()">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="fullName" name="fullName" required>
                            <label for="fullName">Full Name</label>
                            <span class="input-border"></span>
                        </div>
                        <span class="error-message" id="fullNameError"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Email Address</label>
                            <span class="input-border"></span>
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="username" name="username" required>
                            <label for="username">Username</label>
                            <span class="input-border"></span>
                        </div>
                        <span class="error-message" id="usernameError"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password</label>
                            <span class="input-border"></span>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <label for="confirmPassword">Confirm Password</label>
                            <span class="input-border"></span>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <!-- Gender Selection -->
                    <div class="form-group">
                        <label class="section-label">Gender</label>
                        <div class="radio-group">
                            <label class="radio-container">
                                <input type="radio" name="gender" value="male" required>
                                <span class="radio-mark"></span>
                                <span class="radio-text">Male</span>
                            </label>
                            <label class="radio-container">
                                <input type="radio" name="gender" value="female" required>
                                <span class="radio-mark"></span>
                                <span class="radio-text">Female</span>
                            </label>
                            <label class="radio-container">
                                <input type="radio" name="gender" value="other" required>
                                <span class="radio-mark"></span>
                                <span class="radio-text">Other</span>
                            </label>
                        </div>
                        <span class="error-message" id="genderError"></span>
                    </div>

                    <!-- Hobbies Selection -->
                    <div class="form-group">
                        <label class="section-label">Hobbies</label>
                        <div class="checkbox-group">
                            <label class="checkbox-container">
                                <input type="checkbox" name="hobbies[]" value="reading">
                                <span class="checkmark"></span>
                                <span class="checkbox-text">Reading</span>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" name="hobbies[]" value="sports">
                                <span class="checkmark"></span>
                                <span class="checkbox-text">Sports</span>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" name="hobbies[]" value="music">
                                <span class="checkmark"></span>
                                <span class="checkbox-text">Music</span>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" name="hobbies[]" value="travel">
                                <span class="checkmark"></span>
                                <span class="checkbox-text">Travel</span>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" name="hobbies[]" value="cooking">
                                <span class="checkmark"></span>
                                <span class="checkbox-text">Cooking</span>
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" name="hobbies[]" value="gaming">
                                <span class="checkmark"></span>
                                <span class="checkbox-text">Gaming</span>
                            </label>
                        </div>
                        <span class="error-message" id="hobbiesError"></span>
                    </div>

                    <!-- Country Selection -->
                    <div class="form-group">
                        <div class="select-group">
                            <select id="country" name="country" required>
                                <option value=""></option>
                                <option value="us">United States</option>
                                <option value="uk">United Kingdom</option>
                                <option value="ca">Canada</option>
                                <option value="au">Australia</option>
                                <option value="de">Germany</option>
                                <option value="fr">France</option>
                                <option value="jp">Japan</option>
                                <option value="kr">South Korea</option>
                                <option value="cn">China</option>
                                <option value="in">India</option>
                                <option value="ph">Philippines</option>
                                <option value="sg">Singapore</option>
                                <option value="my">Malaysia</option>
                                <option value="th">Thailand</option>
                                <option value="other">Other</option>
                            </select>
                            <label for="country">Country</label>
                            <span class="select-arrow">‚ñº</span>
                        </div>
                        <span class="error-message" id="countryError"></span>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Create Account</span>
                        <div class="btn-loader"></div>
                    </button>
                </form>
            </div>

            <!-- Login Form -->
            <div class="form-card hidden" id="loginForm">
                <div class="card-header">
                    <div class="logo">
                        <div class="logo-icon"></div>
                    </div>
                    <h1>Welcome Back</h1>
                    <p>Sign in to your account to continue</p>
                </div>

                <form class="login-form" action="login.php" method="POST" onsubmit="return validateLogin()">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="loginUsername" name="username" required>
                            <label for="loginUsername">Username</label>
                            <span class="input-border"></span>
                        </div>
                        <span class="error-message" id="loginUsernameError"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" id="loginPassword" name="password" required>
                            <label for="loginPassword">Password</label>
                            <span class="input-border"></span>
                            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                                <span class="eye-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember" value="1">
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Remember me</span>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-loader"></div>
                    </button>
                </form>

                <div class="card-footer">
                    <p><a href="#" class="forgot-link">Forgot your password?</a></p>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div class="message-container" id="messageContainer" style="display: none;">
                <div class="message" id="message"></div>
            </div>
        </div>
    </div>

    <script>
        // Form Toggle Functionality
        function showForm(formType) {
            const registerForm = document.getElementById('registerForm');
            const loginForm = document.getElementById('loginForm');
            const toggleBtns = document.querySelectorAll('.toggle-btn');
            
            // Remove active class from all buttons
            toggleBtns.forEach(btn => btn.classList.remove('active'));
            
            if (formType === 'register') {
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                toggleBtns[0].classList.add('active');
            } else {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                toggleBtns[1].classList.add('active');
            }
            
            // Clear any messages
            document.getElementById('messageContainer').style.display = 'none';
        }

        // Password Toggle Functionality - FIXED
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleButton = passwordInput.parentNode.querySelector('.password-toggle');
            const eyeIcon = toggleButton.querySelector('.eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Email validation function
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Registration Form Validation
        function validateRegistration() {
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(error => error.textContent = '');
            
            // Full Name validation
            const fullName = document.getElementById('fullName').value.trim();
            if (fullName.length < 2) {
                document.getElementById('fullNameError').textContent = 'Full name must be at least 2 characters long';
                isValid = false;
            }
            
            // Email validation
            const email = document.getElementById('email').value.trim();
            if (!isValidEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            
            // Username validation
            const username = document.getElementById('username').value.trim();
            if (username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters long';
                isValid = false;
            }
            
            // Password validation
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long';
                isValid = false;
            }
            
            // Confirm password validation
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            }
            
            // Gender validation
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                document.getElementById('genderError').textContent = 'Please select your gender';
                isValid = false;
            }
            
            // Hobbies validation (at least one required)
            const hobbies = document.querySelectorAll('input[name="hobbies[]"]:checked');
            if (hobbies.length === 0) {
                document.getElementById('hobbiesError').textContent = 'Please select at least one hobby';
                isValid = false;
            }
            
            // Country validation
            const country = document.getElementById('country').value;
            if (!country) {
                document.getElementById('countryError').textContent = 'Please select your country';
                isValid = false;
            }
            
            if (isValid) {
                // Show loading state
                const submitBtn = document.querySelector('#registerForm .submit-btn');
                const btnText = document.querySelector('#registerForm .btn-text');
                const btnLoader = document.querySelector('#registerForm .btn-loader');
                
                submitBtn.classList.add('loading');
                btnText.style.opacity = '0';
                btnLoader.style.display = 'block';
            }
            
            return isValid;
        }

        // Login Form Validation
        function validateLogin() {
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(error => error.textContent = '');
            
            // Username validation
            const username = document.getElementById('loginUsername').value.trim();
            if (username.length === 0) {
                document.getElementById('loginUsernameError').textContent = 'Username is required';
                isValid = false;
            }
            
            // Password validation
            const password = document.getElementById('loginPassword').value;
            if (password.length === 0) {
                document.getElementById('loginPasswordError').textContent = 'Password is required';
                isValid = false;
            }
            
            if (isValid) {
                // Show loading state
                const submitBtn = document.querySelector('#loginForm .submit-btn');
                const btnText = document.querySelector('#loginForm .btn-text');
                const btnLoader = document.querySelector('#loginForm .btn-loader');
                
                submitBtn.classList.add('loading');
                btnText.style.opacity = '0';
                btnLoader.style.display = 'block';
            }
            
            return isValid;
        }

        // Real-time validation for registration form
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const errorElement = document.getElementById('emailError');
            if (email && !isValidEmail(email)) {
                errorElement.textContent = 'Please enter a valid email address';
            } else {
                errorElement.textContent = '';
            }
        });

        document.getElementById('confirmPassword').addEventListener('blur', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorElement = document.getElementById('confirmPasswordError');
            if (confirmPassword && password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
            } else {
                errorElement.textContent = '';
            }
        });

        // Add focus animations
        document.querySelectorAll('.input-group input, .select-group select').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentNode.classList.add('focused');
            });
            
            element.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentNode.classList.remove('focused');
                }
            });
            
            // Check if input has value on load
            if (element.value !== '') {
                element.parentNode.classList.add('focused');
            }
        });

        // Show message function (for PHP responses)
        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            const messageElement = document.getElementById('message');
            
            messageElement.textContent = message;
            messageElement.className = 'message ' + type;
            messageContainer.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 5000);
        }

        // Check for URL parameters (for PHP responses)
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const type = urlParams.get('type');
            
            if (message) {
                showMessage(decodeURIComponent(message), type || 'info');
                
                // Show appropriate form based on the action
                if (urlParams.get('form') === 'login') {
                    showForm('login');
                }
            }
        });
    </script>
</body>
</html>
