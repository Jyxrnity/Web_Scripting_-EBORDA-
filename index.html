<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Modern Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="registration-card">
            <div class="card-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                </div>
                <h1>Join Our Community</h1>
                <p>Create your account and start your journey with us</p>
            </div>

            <form class="registration-form" id="registrationForm">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="firstName" required>
                        <label for="firstName">First Name</label>
                        <span class="input-border"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="lastName" required>
                        <label for="lastName">Last Name</label>
                        <span class="input-border"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="email">Email Address</label>
                        <span class="input-border"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <span class="input-border"></span>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input type="password" id="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                        <span class="input-border"></span>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        <span class="checkbox-text">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader"></div>
                </button>
            </form>

            <div class="card-footer">
                <p>Already have an account? <a href="#" class="login-link">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const btnText = document.querySelector('.btn-text');
            const btnLoader = document.querySelector('.btn-loader');
            
            submitBtn.classList.add('loading');
            btnText.style.opacity = '0';
            btnLoader.style.display = 'block';
            
            // Simulate form submission
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                btnText.style.opacity = '1';
                btnLoader.style.display = 'none';
                btnText.textContent = 'Account Created! ‚ú®';
                submitBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                
                setTimeout(() => {
                    btnText.textContent = 'Create Account';
                    submitBtn.style.background = '';
                }, 3000);
            }, 2000);
        });

        // Add focus animations
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentNode.classList.remove('focused');
                }
            });
            
            // Check if input has value on load
            if (input.value !== '') {
                input.parentNode.classList.add('focused');
            }
        });
    </script>
</body>
</html>
